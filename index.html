<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <div class="selector">
            <h4 class="h4">IPL</h4>
            <h4 class="h4">FINANCE</h4>
            <h4 class="h4">POLITICS</h4>
            <h4 class="h4">TECHNOLOGY</h4>
        </div>
        <div class="input">
            <input class="input1" id="input1" type="text" placeholder="e.g Science">
            <button class="search" id="search">Search</button>
        </div>

    </nav>
    <main>
        <div class="bookmark">
            <div class="profile">
                <img class="dp" src="https://cdn-icons-png.flaticon.com/512/786/786352.png" alt="">
                <div class="details">
                    <h4 class="name">Bookmark</h4>
                    <h5 class="id">Click Star to Remove Bookmark</h5>
                </div>
            </div>
            
            
        </div>
        <div class="card-container">
            
            
        </div>
    </main>
    <template class="template">
        <div class="card">
            <div class="card-header">
                <img class="img" src="https://via.placeholder.com/400x200" alt="news image">
            </div>
            <div class="card-content">
                <button id="bkcbtn">
                    <i class="ri-star-line" ></i>
                </button>
                <h3 class="title">This is Title</h3>
                <h6 class="news-source">End Gadget 26/08/2023 </i></h6>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit optio culpa quia facere iure accusantium aut, consequatur maiores fuga eligendi.</p>
            </div>
        </div>
    </template>
    <div class="bookmarktemplate">
        <div class="card2">
            <i class="ri-star-fill"></i>
            <img class="img" src="https://cdn-icons-png.flaticon.com/512/786/786352.png" alt="">
            <div class="content">
                <h6> A big anaconda found in river</h6>
            </div>
            

        </div>
    </div>
    <script src="script.js"></script>
    
    
</body>


</html>
